{% extends 'base.html' %}

<!-- Block title-->
{% block title %}
<h1>Login</h1>
{% endblock %}

<!-- Block content-->
{% block content %}
<form class="form" id="login-form" method="POST">
  {{form.hidden_tag()}}
  <!-- generates CSRF token-->

  {% for field in form if field.widget.input_type != "hidden" %}

  <div>
    {{field.label}} {{field}}

    <!--Show errors-->
    {% for error in field.errors %} {{error}} {% endfor %}
  </div>
  {% endfor %}

  <button class="btn btn-primary">Login</button>
</form>
<!-- End block-->
{% endblock %}
